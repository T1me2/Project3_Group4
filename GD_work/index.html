<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>School Data</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- JQuery Library -->
    <!-- <script src="jquery-3.6.1.min.js"></script> -->

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    
    <!-- Stamen JS -->
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS  -->
    <link rel="stylesheet" href="./static/css/style.css" />

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron jumbotron text-center mt-4 pt-1 bg-secondary text-white rounded">
          <h1>Walkability and School Density</h1>
          <p>Use the interactive charts below to explore the dataset.</p>
        </div>
      </div>
      <div class="row metadata-row">
        <div class="col-md-5">
          <div class="well">
            <h8>State/County Data</h8>
            <!-- <select class="dropdown" id="selDataset" onchange="optionChanged(this.value)"></select> -->
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title"></h5>
            </div>
            <div id="sample-metadata" class="panel-body">
              <p id="state-school-count"></p>
              <p id="county-school-count"></p>
              <p id="walkability-score"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div id="map-container">
            <div id="map-frame">
              <div id="map"></div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar">
            <h1>CHART HERE</h1>
          </div>
          <div id="gauge">
            <h1>CHART HERE</h1>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

    <!-- Counties GeoJSON-->
    <!-- <script type="text/javascript" src="static/data/counties-data.js"></script>  -->

    <!-- States GeoJSON-->
    <script type="text/javascript" src="static/data/states-data.js"></script> 

    <!-- JavaScript file -->
    <!-- <script type="text/javascript" src="static/js/logic.js"></script> -->
    <script type="text/javascript" src="static/js/test.js"></script>

  </body>

</html>
